<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Novo Produto</title>
</head>

<body>
    <header class="cadastro-produtos">
        <main></main>
        <div class="header-1">
        <div class="logo">
            <img src=""/>
        </div>
        </div>
    </header>
    <main class="col-100 menu-urls">
        <div class="header-2">
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Cadastro</a></li>
                    <li><a href="">Estoque</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Suporte</a></li>
                </ul>
            </div>
            <div class="busca">
                <input placeholder="pesquisar" type="text" />
            </div>
        </div>
    </main>
    <div id="main-container">
        <h1>Novo Produto</h1> 
        <form>
            <input type="file" name="arquivos" multiple>
        </form>

        <form id="register-form">
                <div class="full-box">
                <latel for="nome-produto">Nome</latel>
                <input type="text" name="name" id="name">
            </div>
            <div class="full-box">
                <latel for="descricao">Descrição</latel>
                <input type="text" name="descricao" id="descricao">
            </div>
            <div class="half-box spacing">
                <latel for="preco-venda">Preço Venda</latel>
                <input type="number" name="preco_venda" id="preco_venda">
            </div>
            <div class="half-box spacing">
                <latel for="preco-custo">Preço Custo</latel>
                <input type="number" name="preco_custo" id="preco_custo">
            </div>
            <div class="half-box spacing">
                <latel for="Cod-barras">Cód. de barras</latel>
                <input type="number" name="cod_barras" id="name">
            </div>
            <div class="half-box spacing">
                <latel for="porcentagem">Porcentagem</latel>
                <input type="number" name="porcentagem" id="porcentagem">
            </div>
            <div class="half-box spacing">
                <latel for="modelo">Modelo</latel>
                <input type="text" name="name" id="name">
            </div>
            <div class="half-box spacing">
                <latel for="quantidade">Quantidade</latel>
                <input type="number" name="quantidade" id="quantidade">
            </div>
            <div class="half-box spacing">
                <latel for="tamanho">Tamanho</latel>
                <input type="text" name="name" id="name">
            </div>
            <div class="half-box spacing">
                <latel for="marca">Marca do Produto</latel>
                <select name="marca_id" id="marca_id">
            </div>
            <div class="half-box spacing">
                <latel for="animal">Para qual animal?</latel>
                <input type="text" name="name" id="name">
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
